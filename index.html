<!DOCTYPE html>
<html>
<head>
    <title>Download Groomly App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f4f6f9, #ffffff);
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 80px;
        }

        .logo {
            width: 140px;
            margin-bottom: 20px;
        }

        h1 {
            color: #222;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        .store-buttons {
            margin-top: 40px;
        }

        .store-buttons a img {
            width: 200px;
            margin: 15px;
            transition: transform 0.3s ease;
        }

        .store-buttons a img:hover {
            transform: scale(1.07);
        }

        .app-preview {
            width: 260px;
            margin-top: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .footer {
            margin-top: 80px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Upload your logo.png to GitHub -->
    <img src="logo.png" alt="Groomly Logo" class="logo">

    <h1>Download Groomly App</h1>
    <p>Book top grooming services near you</p>

    <div class="store-buttons">
        <a href="https://play.google.com/store/apps/details?id=com.groomify_v2.lusion" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
        </a>

        <a href="https://apps.apple.com/in/app/groom-ly/id6756290899" target="_blank">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
        </a>
    </div>

    <!-- Optional: Upload app-preview.png -->
    <img src="app-preview.png" alt="App Preview" class="app-preview">

</div>

</body>
</html>
