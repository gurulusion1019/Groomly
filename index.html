<!DOCTYPE html>
<html>
<head>
    <title>Download Our App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        .store-buttons {
            margin-top: 40px;
        }

        .store-buttons a img {
            width: 200px;
            margin: 15px;
            transition: transform 0.3s ease;
        }

        .store-buttons a img:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 80px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Download Our App</h1>
    <p>Available on Google Play and App Store</p>

    <div class="store-buttons">

        <!-- Replace # with your Play Store link -->
        <a href="https://play.google.com/store/apps/details?id=com.groomify_v2.lusion" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
        </a>

        <!-- Replace # with your App Store link -->
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
        </a>

    </div>
</div>
